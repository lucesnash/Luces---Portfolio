<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar Page 1 */
    #navbarPage1 {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(128, 128, 128, 0.4);
      border-radius: 50px;
      padding: 10px 30px;
      z-index: 1000;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #navbarPage1.hidden {
      opacity: 0;
      transform: translateX(-50%) translateY(-20px);
      pointer-events: none;
    }

    #navbarPage1 a {
      color: white;
      margin: 0 15px;
      font-weight: 600;
      text-decoration: none;
      transition: text-shadow 0.3s ease;
    }

    #navbarPage1 a:hover {
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    /* Navbar Page 2 + 3 */
    #navbarPage2 {
      display: none;
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
      z-index: 1000;
      color: rgb(0, 0, 0);
    }

    #navbarPage2.show {
      display: block;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Sections */
    section.page {
      min-height: 100vh;
      width: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 80px 20px;
      flex-direction: column;
    }

    #page1 {
      background-image: url('page1.png');
      color: white;
    }

    #page2 {
      background-image: url('page2.png');
      color: #222;
    }

    #page3 {
      background-image: url('page3.png');
      color: white;
    }

    /* Social Icons */
    .social-icons {
      position: absolute;
      bottom: 20px;
      left: 130px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      text-decoration: none;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover img {
      filter: brightness(1.4) drop-shadow(0 0 6px rgba(220, 220, 220, 0.8));
      transform: scale(1.1);
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      margin: 20px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .tech-icon {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .tech-icon img {
      width: 80px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .tech-icon:hover img {
      transform: scale(1.1);
    }

    .tech-icon span {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .tech-icon:hover span {
      opacity: 1;
    }

    /* Carousel Indicators as Circles */
    .carousel-indicators li {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      margin: 0 6px;
      transition: background-color 0.3s ease;
    }

    .carousel-indicators .active {
      background-color: rgb(47, 39, 39);
    }

    .carousel-inner img {
      max-height: 500px;
      width: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      #navbarPage1 {
        padding: 10px 15px;
        font-size: 14px;
      }

      .social-icons {
        left: 20px;
      }

      .card {
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar Page 1 -->
<nav id="navbarPage1">
  <a href="#page1">Home</a>
  <a href="#page2">Status</a>
  <a href="#page3">Projects</a>
  <a href="#contacts">Contacts</a>
</nav>

<!-- PAGE 1 -->
<section id="page1" class="page">
  <div class="social-icons">
    <a href="#"><img src="fb.png" alt="Facebook" /></a>
    <a href="#"><img src="ig.png" alt="Instagram" /></a>
    <a href="#"><img src="mail.png" alt="Email" /></a>
    <a href="#"><img src="tg.png" alt="Telegram" /></a>
  </div>
</section>

<!-- Navbar for Page 2 + 3 -->
<nav id="navbarPage2" class="navbar navbar-expand-lg navbar-light bg-light w-100 position-fixed top-0 start-0">
  <div class="container-fluid">
    <a href="#" class="navbar-brand fw-bold">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a href="#page1" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#page2" class="nav-link">Status</a></li>
        <li class="nav-item"><a href="#page3" class="nav-link">Projects</a></li>
        <li class="nav-item"><a href="#contacts" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE 2 -->
<section id="page2" class="page">
  <div class="container d-flex flex-wrap justify-content-center mt-5 pt-5">
    <div class="card col-12 col-md-5 mx-2">
      <h3>Networking</h3>
      <div>
        <div class="tech-icon">
          <img src="pkt1.jpg" alt="Packet Tracer" />
          <span>Packet Tracer</span>
        </div>
        <div class="tech-icon"><img src="" alt="" /><span>Reserved</span></div>
        <div class="tech-icon"><img src="" alt="" /><span>Reserved</span></div>
      </div>
    </div>

    <div class="card col-12 col-md-5 mx-2">
      <h3>Web Development</h3>
      <div>
        <div class="tech-icon"><img src="html.png" alt="HTML" /><span>HTML</span></div>
        <div class="tech-icon"><img src="css.jpg" alt="CSS" /><span>CSS</span></div>
        <div class="tech-icon"><img src="boots.jpg" alt="Bootstrap" /><span>Bootstrap</span></div>
      </div>
    </div>
  </div>
</section>

<!-- PAGE 3 (Carousel) -->
<section id="page3" class="page">
  <div id="myCarousel" class="carousel slide w-75" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner rounded shadow-lg">
      <div class="carousel-item active">
        <img src="uelogo.jpg" class="d-block w-100" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="uelogo.jpg" class="d-block w-100" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img src="uelogo.jpg" class="d-block w-100" alt="Slide 3" />
      </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const navbarPage1 = document.getElementById('navbarPage1');
  const navbarPage2 = document.getElementById('navbarPage2');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');
  const page3 = document.getElementById('page3');

  function updateNavbarVisibility() {
    const midScreen = window.innerHeight * 0.5;

    const isPage1Visible = page1.getBoundingClientRect().top <= midScreen &&
                           page1.getBoundingClientRect().bottom >= midScreen;
    const isPage2Visible = page2.getBoundingClientRect().top <= midScreen &&
                           page2.getBoundingClientRect().bottom >= midScreen;
    const isPage3Visible = page3.getBoundingClientRect().top <= midScreen &&
                           page3.getBoundingClientRect().bottom >= midScreen;

    if (isPage2Visible || isPage3Visible) {
      navbarPage1.classList.add('hidden');
      navbarPage2.classList.add('show');
    } else {
      navbarPage1.classList.remove('hidden');
      navbarPage2.classList.remove('show');
    }
  }

  window.addEventListener('scroll', updateNavbarVisibility);
  window.addEventListener('load', updateNavbarVisibility);
</script>

</body>
</html>
